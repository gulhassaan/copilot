<!DOCTYPE html>
<html>
<head>
  <title>Sample Web Chat</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.2.0/js/msal.js"></script>
  <script src="https://unpkg.com/@azure/storage-blob@10.3.0/browser/azure-storage.blob.min.js"
    integrity="sha384-fsfhtLyVQo3L3Bh73qgQoRR328xEeXnRGdoi53kjo1uectCfAHFfavrBBN2Nkbdf"
    crossorigin="anonymous"></script>

  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
    }
    h1 {
      font-size: 16px;
      font-family: Segoe UI;
      line-height: 20px;
      color: whitesmoke;
      display: table-cell;
      padding: 13px 0px 0px 20px;
    }
    #heading {
      background-color: black;
      height: 50px;
    }
    .main {
      margin: 18px;
      border-radius: 4px;
    }
    div[role="form"] {
      background-color: black;
    }
    #webchat {
      position: fixed;
      height: calc(100% - 50px);
      width: 100%;
      top: 50px;
      overflow: hidden;
    }
    #heading {
      background-color: black;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      height: 50px;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }
    h1 {
      font-size: 14px;
      font-family: Segoe UI;
      font-style: normal;
      font-weight: 600;
      font-size: 14px;
      line-height: 20px;
      color: #F3F2F1;
      letter-spacing: 0.005em;
      display: table-cell;
      vertical-align: middle;
      padding: 13px 0px 0px 20px;
    }
    #chatwindow {
      height: 80%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }
    #loginButton {
      height: 100px;
      width: 100%;
      position: fixed;
    }
  </style>
</head>
<body>
  <div id="chatwindow">
    <div id="heading">
      <div><span>SSO Test Bot</span></div>
    </div>
    <div style="z-index: 100; position: absolute; margin-top: 50px; width: 100%;">
      <div style="margin: 20px;">
        <label id="userName" name="userName" style="width:75%; height:15px; border-color: Transparent;">Not logged in.</label>
        <button id="login" name="login" onclick="onSignInClick()" style="color: white; font-weight: bolder; padding: 10px 20px; border-radius: 10px; cursor: pointer; background-color: orange; border: none;">Log In</button>
      </div>
    </div>
    <div id="webchat"></div>
  </div>

  <script>
    // Global variable to hold the MSAL client application
    var clientApplication;

    // Function to initialize MSAL
    function initializeMsal() {
      var msalConfig = {
        auth: {
          clientId: '8e03b00c-ecc6-43ba-87b4-154331c52442',
          authority: 'https://login.microsoftonline.com/0acd36bc-670f-47b6-8d4b-88b8b575e61e'
        },
        cache: {
          cacheLocation: 'localStorage',
          storeAuthStateInCookie: false
        }
      };
      clientApplication = new Msal.UserAgentApplication(msalConfig);
    }

    // Initialize MSAL when the script loads
    initializeMsal();

    // Sign-in function
    function onSignin() {
      let user = clientApplication.getAccount();
      if (user) {
        document.getElementById("userName").innerHTML = "Currently logged in as " + user.name;
      }
    }

    // Sign-in button click handler
    function onSignInClick() {
      let requestObj = {
        scopes: ["user.read", 'openid', 'profile']
      };
      clientApplication.loginPopup(requestObj).then(onSignin).catch(function (error) {
        console.log(error);
      });
    }

    // Function to get the OAuth card resource URI
    function getOAuthCardResourceUri(activity) {
      if (activity &&
        activity.attachments &&
        activity.attachments[0] &&
        activity.attachments[0].contentType === 'application/vnd.microsoft.card.oauth' &&
        activity.attachments[0].content.tokenExchangeResource) {
        return activity.attachments[0].content.tokenExchangeResource.uri;
      }
    }

    // Function to exchange the token
    function exchangeTokenAsync(resourceUri) {
      let user = clientApplication.getAccount();
      if (user) {
        let requestObj = {
          scopes: [resourceUri]
        };
        return clientApplication.acquireTokenSilent(requestObj)
          .then(function (tokenResponse) {
            return tokenResponse.accessToken;
          })
          .catch(function (error) {
            console.log(error);
          });
      } else {
        return Promise.resolve(null);
      }
    }

    // Function to fetch JSON data
    async function fetchJSON(url, options = {}) {
      const res = await fetch(url, {
        ...options,
        headers: {
          ...options.headers,
          accept: 'application/json'
        }
      });

      if (!res.ok) {
        throw new Error(`Failed to fetch JSON due to ${res.status}`);
      }

      return await res.json();
    }

    // Main function
    (async function main() {
      const user = clientApplication.getAccount();
      if (user) {
        onSignin();
      } else {
        // Trigger automatic login if user is not logged in
        onSignInClick();
      }

      const botTokenUrl = "https://default1cb82e6276094823a51d3cd9c47a98.16.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr865_copilot1_R1fuin/directline/token?api-version=2022-03-01-preview";
      const userId = user ? 
        ("You-customized-prefix" + user.accountIdentifier).substr(0, 64) 
        : (Math.random().toString() + Date.now().toString()).substr(0,64);
      try {
        const { token } = await fetchJSON(botTokenUrl);
        const directLine = window.WebChat.createDirectLine({ token });

        const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
          const { type } = action;
          if (type === 'DIRECT_LINE/CONNECT_FULFILLED') {
            dispatch({
              type: 'WEB_CHAT/SEND_EVENT',
              payload: {
                name: 'startConversation',
                type: 'event',
                value: { text: "hello" }
              }
            });
          }
          if (type === 'DIRECT_LINE/INCOMING_ACTIVITY') {
            const activity = action.payload.activity;
            let resourceUri;
            if (activity.from && activity.from.role === 'bot' && (resourceUri = getOAuthCardResourceUri(activity))) {
              exchangeTokenAsync(resourceUri).then(function (token) {
                if (token) {
                  directLine.postActivity({
                    type: 'invoke',
                    name: 'signin/tokenExchange',
                    value: {
                      id: activity.attachments[0].content.tokenExchangeResource.id,
                      connectionName: activity.attachments[0].content.connectionName,
                      token
                    },
                    from: {
                      id: userId,
                      name: user.name,
                      role: "user"
                    }
                  }).subscribe(
                    id => {
                      if (id === 'retry') {
                        return next(action);
                      }
                    },
                    error => {
                      return next(action);
                    }
                  );
                  return;
                } else {
                  return next(action);
                }
              });
            } else {
              return next(action);
            }
          } else {
            return next(action);
          }
        });

        const styleOptions = {
          hideUploadButton: true
        };

        window.WebChat.renderWebChat(
          {
            directLine: directLine,
            store,
            userID: userId,
            styleOptions
          },
          document.getElementById('webchat')
        );
      } catch (err) {
        console.error("An error occurred: " + err);
      }
    })().catch(err => console.error("An error occurred: " + err));
  </script>
</body>
</html>
